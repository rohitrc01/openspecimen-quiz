<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OpenSpecimen Quiz — Player</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="card">

  <h1>OpenSpecimen Quiz — Player</h1>

  <!-- JOIN SCREEN -->
  <div id="join-screen">
    <h2>Enter your name to join</h2>
    <input type="text" id="player-name" placeholder="Your Name" />
    <br />
    <button id="join-btn">Join Quiz</button>
  </div>

  <!-- QUIZ SCREEN -->
  <div id="quiz-screen" style="display:none;">
    <h2 id="question-text">Waiting for host...</h2>

    <div id="options"></div>

    <h3>⏳ Time Left: <span id="time-left">20</span>s</h3>

    <h3 id="status"></h3>

    <h3>Your Score: <span id="score-val">0</span></h3>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
